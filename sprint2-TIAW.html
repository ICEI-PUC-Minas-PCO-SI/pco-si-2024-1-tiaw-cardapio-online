<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
  <title>Avaliações</title>

<body>

  <div class="review-container">

      <h2>- FEEDBACK DOS CLIENTES -</h2>
     
    </div>

      <button class="arrow" id="arrow--left">

      </button>
      <div class="reviews">
      </div>
     
      <button class="arrow" id="arrow--right">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><line x1="40" y1="128" x2="216" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><polyline points="144 56 216 128 144 200" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline></svg>
      </button>
      <div id="reviewPrompt" class="hidden">
        <p>Acabaram as avaliações!</p>
        <button><a href="index2.html">Cadastro de avaliação</a></button>
        
      </div>
    </div>
