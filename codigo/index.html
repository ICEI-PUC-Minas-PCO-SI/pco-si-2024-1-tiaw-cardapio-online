<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardapio</title>
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div class="nav-org">
        <div class="org-icon">
          <img src="./img/burger-3@2x.png" alt="">
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Quem somos</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="rose">
    </div>
    <section class="container-frame">
      <div class="container-parent">
        <div class="container-group">
          <div class="dashboard">
            <img class="dashboard-icon" alt="" src="./img/dashboard.svg" />
            <div class="container-parent1">
              <div class="container-wrapper1">
                <div class="rectangle-parent">
                  <div class="container-inner"></div>
                  <div class="container-parent2">
                    <div class="star-parent">
                      <img class="star-icon" alt="" src="./img/star-13.svg" />

                      <div class="star-group">
                        <img class="container-child1" alt="" src="./img/star-13.svg" />

                        <img class="logout-icon" alt="" src="./img/star-13.svg" />

                        <div class="payments-parent">
                          <img class="payments-icon" alt="" src="./img/star-13.svg" />

                          <img class="container-child2" alt="" src="./img/star-17.svg" />
                        </div>
                      </div>
                    </div>

                    <div class="note">4.8</div>
                  </div>
                  <div class="happy-review">Nossa avaliação</div>
                </div>
              </div>
              <div class="container-parent3">
                <h1 class="burgers-love">
                  <span class="description">YYYYY YYYY</span>
                  <p class="description2">YYYY YYYYY!</p>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pattern-matcher">
        <div class="result-processor">
          <div class="decision-maker">
            <div class="sequence-controller">
              <img class="sequence-controller-child" alt="" src="./img/vector-7.svg" />
              <div class="wrapper-vector-8">
                <img class="wrapper-vector-child" loading="lazy" alt="" src="./img/vector-8.svg" />
              </div>

              <img class="sequence-controller-item" alt="" src="./img/group-38.svg" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
