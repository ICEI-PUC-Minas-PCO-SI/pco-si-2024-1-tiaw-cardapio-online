<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/codigo/src/assets/css/style.alimentos.css">
    <link rel="stylesheet" href="../css/stylePerfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="/codigo/src/assets/images/logofod.jpg" id="user_avatar" alt="Avatar">
                <p class="user_infos">
                    <span class="item-description">
                    </span>
                </p>
            </div>
        
            <ul id="side_items">
                <li class="side-item active">
                    <a href="../index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">
                            Home
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="../pages/perfil.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Perfil
                        </span>
                    </a>
                </li>
            
           
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-clipboard"></i>
                        <span class="item-description">
                            Cardápio
                        </span>
                    </a>
                </li>
            
            
                <li class="side-item">
                    <a href="../pages/carrinho.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="item-description">
                            Carrinho de compras
                        </span>
                    </a>
                </li>
            
            
                <li class="side-item">
                    <a href="../pages/historicoPedidos.html">
                        <i class="fa-solid fa-clock"></i>
                        <span class="item-description">
                            Históricos de pedidos
                        </span>
                    </a>
                </li>
            
        
                <li class="side-item">
                    <a href="../pages/favoritos.html">
                        <i class="fa-solid fa-heart"></i>
                        <span class="item-description">
                            Favoritos
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="../pages/cartao.html">
                        <i class="fa-solid fa-credit-card"></i>
                        <span class="item-description">
                            Meus cartões
                        </span>
                    </a>
                </li>
            
            
                <li class="side-item">
                    <a href="../pages/feedback.html">
                        <i class="fa-solid fa-comment"></i>
                        <span class="item-description">
                            Feedback
                        </span>
                    </a>
                </li>
            
            
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-phone"></i>
                        <span class="item-description">
                            Contato
                        </span>
                    </a>
                </li>
            
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
       
        <div id="perfil">
            <button id="perfil_btn" type="button" style="cursor: pointer;" onclick="redirectLogin()">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <span class="item_description">
                    Sair
                </span>
            </button>
        </div>
    </nav>
    <div class="profile-container">
        <div class="profile-card">
            <img id="profile-picture" src="../images/profile_pic.png" alt="Profile Picture">
            <h2 id="nome"></h2>
            <p id="email">Phone: +1 123 456 7890</p>
            <p id="celular"></p>
            <p id="endereco"></p>
        </div>
    </div>
    <script src="../js/perfil.js"></script>
    <script src="/codigo/src/assets/js/script.aliementos.js"></script>
</body>
</html>
